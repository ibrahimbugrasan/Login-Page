<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Giriş Sayfası</title>
</head>
<body>
    <h1>BİLGİLER</h1>
    <form action="" method="post">
        <div class="container">

            <label for="isim">İsim:</label>
            <input type="text" id="isim" name="isimTb" placeholder="İsim" />

        </div>

        <div>
            <br />

            <label for="soyisim">Soyisim:</label>
            <input type="text" name="soyadTb" placeholder="Soyad" />


        </div>

        <div>
            <br />

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" />

        </div>

        <div>
            <br />

            <label for="sifre"><i>Şifre:</i></label>
            <input type="password" name="sifre" placeholder="Şifre" />

        </div>

        <div>
            <br />

            <label for="dogumtarihi">Doğum tarihi:</label>
            <input type="date" name="dogumtarihi" placeholder="Doğum Tarihi" />

        </div>

        <div>
            <br />

            <label>Cinsiyet:</label>
            <label for="cinsiyet"> <input type="radio" name="cinsiyet" placeholder="Cinsiyet" id="cinsiyet" />Erkek</label>
            <label for="cinsiyet1"> <input type="radio" name="cinsiyet" placeholder="Cinsiyet" id="cinsiyet1" />Kadın</label>


        </div>

        <div>
            <br />

            <label>Telefon numarası:</label>
            <input type="tel" name="telefonno" placeholder="Telefon No" />

        </div>
        <br />

        <form action="" method="post">
            <label>Çalışmak istediğiniz dilleri seçiniz:</label>
            <select name="dil[]">
                <optgroup label="Back-End Dilleri">
                    <option value="C#">C#</option>
                    <option value="C">C</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="PHP">PHP</option>
                    <option value="C++">C++</option>

                </optgroup>
        </form>
        </select>

        <br />
        <br />
        <br />

        <button type="submit">Gönder</button>
        <button type="reset">Sıfırla</button>


        <br />

        <div style="position: fixed; top: 0; right: 0; margin: 20px;">
            <audio controls="controls">
                <source src="yt5s.io - Renklensin (128 kbps).mp3" type="audio/mp3" />
            </audio>
        </div>

        <br />
        <div>
            <img src="download.jpg" alt="Resim yüklenemedi!" title="Kişisel Bilgiler" />

        </div>

        <a href="download.jpg" target="_blank" download="">Resmi indirmek için tıkla! </a>

        <br />
        <br />
        <a href="https://tr.wikipedia.org/wiki/Şablon:Kişi_bilgi_kutusu" target="_blank">Kişisel bilgiler hakkında...</a>
        <br />
        <br />
        <iframe src="https://www.example.com"></iframe>

    </form>



</body>
</html>
